apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-blue
  namespace: test
spec:
  selector:
    matchLabels:
      app: nginx-blue
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx-blue
    spec:
      containers:
      - name: nginx-blue
        image: nginx:latest
        ports:
          - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
